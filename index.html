<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0, j=3;
        var oddno=[1];
        document.write("<h1>Coding Challange 1 : <h1><h2>Print Numbers from 1 to 10</h1>");
        for(var i=1; i<=10 ; i++)
        {
            document.write("<b>" + i + "</b><br>");
            sum=sum+i;
           
        }
        document.write("<hr><h1>Coding Challange 2 : <h1><h2>Calculate the Sum of Numbers from 1 to 10</h1>");
        document.write("<h2>The Sum is :" + sum + "</h2>");
        document.write("<hr><h1>Coding Challange 3 : <h1><h2>Print the Odd numbers lessthan 100 </h1>");
         
            while(j<100)
            {
                oddno.push(j);
                j=j+2;
            }
        document.write("<b><p>"+oddno+"</p></b>");
        document.querySelector("p").style.width="500px";
        document.querySelector("p").style.letterSpacing="3px";
        document.querySelector("p").style.overflowWrap="break-word";
           
       

    </script>
</body>
</html>
